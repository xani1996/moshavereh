{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="onepage, CV template, Portfolio template">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="one page template">
    <!-- The above 5 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>مشاوره با ما </title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon-my.ico' %}" type="image/x-icon">

    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.css' %}">
    <!--- owl carousel Css-->
    <link rel="stylesheet" href="{% static 'assets/owlcarousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/owlcarousel/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

    <![endif]-->

<body>
{% block content %}

{% endblock %}
<!-- Latest jQuery -->
<script src="{% static 'assets/js/jquery-1.12.4.min.js' %}"></script>
<!-- Latest compiled and minified Bootstrap -->

<script src="{% static 'assets/js/typed.js' %}"></script>
<!-- owl-carousel min js  -->
<script src="{% static 'assets/owlcarousel/js/owl.carousel.min.js' %}"></script>
<!-- jquery.appear js -->

<script src="{% static 'assets/js/easing.min.js' %}"></script>
<!-- wow js -->
<script src="{% static 'assets/js/wow.min.js' %}"></script>
<!-- form-contact js -->
